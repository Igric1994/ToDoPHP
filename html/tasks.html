<div class="Tasks">
    <form>
        <div id="enter">
            <input id="enterText" type="text">
            <input id="add" type="submit" value="Add">
        </div>
        <div id="notDone">
            <div class="task">
                <input type="checkbox" id="taskCheck">
                <span>What I should do </span>
                <div id="oneOfTask">
                    <button class="buts">Change</button>
                    <input class="buts" type="submit" value="Delete">
                </div>
            </div>
            
        </div>
        <div id="done">
            
        </div>
    </form>
    
</div>
